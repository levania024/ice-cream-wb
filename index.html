<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOTE mdi icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <!-- NOTE bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- NOTE custom css -->
    <link rel="stylesheet" href="style.css">
    <title>Ice Cream Shop</title>
</head>

<body>
    <!-- SECTION first line of card -->

    <header class="container-fluid">
        <img class="align-items-center justify-content-center"
            src="https://user-images.githubusercontent.com/102513373/209418532-872e7d84-675f-444f-848a-d0108dcf1f6d.png"
            alt="">
    </header>

    <main class="container-fluid">
        <section class="row">
            <div class="title text-center fs-3 fw-bold">Topping</div>
            <div class="col-md-4">
                <div onclick="orderItem('Sprinkles')" class="card d-flex text-center fs-2 mt-3">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1646318753516-078a7ddcc770?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=" ice cream Sprinkles topping">
                        Sprinkles $2
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Chocolate Cream')" class="card d-flex text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1551578657-a7e74acb0135?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=" ice cream Sprinkles topping">
                        Chocolate Cream $3
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Gummy Worms')" class="card d-flex text-center fs-3 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1533602747409-1f3dea118ac8?q=80&w=869&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=" ice cream Sprinkles topping">
                        Gummy Worms $2
                    </div>
                </div>
            </div>


            <!-- SECTION third line of card -->
            <!-- <section class="row"> -->
            <div class="title text-center fs-3 fw-bold mt-3">Vessels</div>
            <div class="col-md-4">
                <div onclick="orderItem('Waffle Cone')" class="card d-flex text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid cone-img"
                            src="https://images.unsplash.com/photo-1513329634746-37399553de66?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=" ice cream Sprinkles topping">
                        Waffle Cone $3
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Chocolate')" class="card d-flex text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://images.unsplash.com/photo-1548741487-18d363dc4469?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=" waffle ice cream cone">
                        Chocolate $3
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Waffle Bowl')" class="card d-flex text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://media.istockphoto.com/id/899047932/photo/wafer-cup.jpg?s=612x612&w=0&k=20&c=L2xfiulrImWhnLHgEE-CuXwkdNFzHtOyAbDzY9KAMZI="
                            alt=" Waffle bowl">
                        Waffle Bowl $4
                    </div>
                </div>
        </section>


        <!-- SECTION fourth line of card -->
        <section class="row">
            <div class="title text-center fw-bold fs-3 mt-3">Ice Cream</div>
            <div class="col-md-4">
                <div onclick="orderItem('Vanilla')" class="card d-flex flex-row text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://media.istockphoto.com/id/948032164/photo/ice-cream.jpg?s=612x612&w=0&k=20&c=EWy8rEsWVuv67-DWH0a-rAlI7GSy1FAU237yg1TwFKg="
                            alt=" Vanilla ice cream">
                        Vanilla $3
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Chocolate Ice Cream')" class="card d-flex flex-row text-center fs-2 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://img.freepik.com/free-photo/delicious-chocolate-cream-spoon_144627-12462.jpg?t=st=1724207049~exp=1724210649~hmac=e2a5f5874e126d8a568001b298188af590fb32752a2078e62b92c7c608562256&w=1800"
                            alt=" Chocolate">
                        Chocolate Ice Cream $4
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div onclick="orderItem('Strawberry')" class="card d-flex flex-row text-center fs-3 mt-2">
                    <div class="card-body">
                        <img class="img-fluid"
                            src="https://media.istockphoto.com/id/938480932/photo/spoon-with-strawberry-ice-cream-isolated-on-white.jpg?s=612x612&w=0&k=20&c=H-9zNcE_CRsFpe1O8aCytOFjGnMGAopS3bLJgiyoiSw="
                            alt=" Strawberry">
                        Strawberry $4
                    </div>
                </div>
            </div>
        </section>



        <div class="col-md-4">
            <div class="card mt-3 mb-3">
                <div class="card-body">
                    <div class="card-title fw-bold fs-4 d-flex">
                        <div>
                            <h4>Name</h4>
                        </div>
                        <div class="align-items-center mx-5">
                            <h4>Qty</h4>
                        </div>
                        <div class="align-items-center mx-5">
                            <h4>Each</h4>
                        </div>
                        <div class="align-items-center mx-5">
                            <h4>Total</h4>
                        </div>
                    </div>
                    <hr />

                    <!-- STUB order details will go here -->
                    <div id="cart" class="div">
                    </div>
                    <hr />
                    <div class="text-end mt-3">
                        Total: $<span id="total pay">0.00</span>
                    </div>
                    <div class="text-end mt-3">
                        <div id="clear" onclick="payBtn()" class="btn btn-primary">Pay</div>
                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
